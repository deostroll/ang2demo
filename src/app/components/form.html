<div>
  <div class="input-group">
    <input class="form-control" type="text" [(ngModel)]="theTask" placeholder="Add some awesome task" />
    <span class="input-group-btn">
      <input type="button" value="Add" class="btn btn-default"
        (click)="addTask(theTask)"
        [disabled]="trim(theTask).length === 0"/>
    </span>
  </div>
</div>
